- defaults:
    link:
      create: true
      relink: true
      relative: true
- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.tmux.conf: tmux.conf
    ~/Brewfile: Brewfile
    ~/.tmux: tmux
    ~/.config/git/ignore: gitignore
    ~/Library/LaunchAgents/ssh-agent.plist: ssh-agent.plist
- shell:
    - [git config --global pull.rebase true, Configure git to rebase instead of merge on pull]
